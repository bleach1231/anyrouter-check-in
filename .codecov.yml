# Codecov configuration
# Documentation: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "header, diff, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/**/*"
  - "**/__pycache__/**/*"
  - ".venv/**/*"
  - "venv/**/*"
  - "*.pyc"
  - "setup.py"

flags:
  unittests:
    paths:
      - "checkin.py"
      - "utils/"
    carryforward: true
